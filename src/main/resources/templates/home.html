<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
	<div class="container mt-5">
		<!-- Header Section -->
		<header class="d-flex justify-content-between align-items-center">
			<h1>Welcome to the Blog Site!</h1>
			<nav>
				<a th:href="@{/home}" class="btn btn-primary">Home</a>
				<a th:href="@{/profile}" class="btn btn-secondary">Profile</a>
				<a th:href="@{/logout}" class="btn btn-danger">Logout</a>
			</nav>
		</header>

		<!-- Blog Post List Section -->
		<div class="mt-4">
			<h2>Latest Blog Posts</h2>
			<div th:if="${posts.isEmpty()}">
				<p>No blog posts available.</p>
			</div>
			<div th:each="post : ${posts}">
				<div class="card mb-3">
					<div class="card-body">
						<h5 class="card-title" th:text="${post.title}">Post Title</h5>
						<p class="card-text"
							th:text="${post.content.length() > 100 ? post.content.substring(0, 100) + '...' : post.content}">
							Post Content</p>
						<a th:href="@{/posts/{id}(id=${post.postId})}" class="btn btn-primary">Read More</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer Section -->
		<footer class="mt-5 text-center">
			<p>&copy; 2024 BlogSite. All rights reserved.</p>
		</footer>
	</div>
</body>

</html>
